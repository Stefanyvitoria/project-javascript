<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Number Analyzer</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <header>Number Analyzer</header>
        <section>
            <div>
                Number(between 1 and 100):
                <input type="number" id='num'>
                <input type="button" value="Add" id="btnadd" onclick="addNum()">
            </div>
            <div id="divsel">
                <select name="select" id="sel" size="5">
                    <option>Empty</option>
                </select>
                <div id='divend'>
                    <input type="button" value="Finish" id="btnend" onclick="finish()">
                </div>
            </div>
            <div id="res">
            </div>
        </section>
        <footer>Github: <a  href="https://github.com/Stefanyvitoria">Stefanyvitoria</a></footer>
        
    </body>
</html>
